<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Button Puzzle</title>
  <style>
  
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 2em;
      color: #333;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }
    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #ccc;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      transform: scale(1.1);
    }
    .btn.on {
      background-color: #4CAF50;
    }
    .message {
      margin-top: 30px;
      font-size: 1.2em;
      color: #4CAF50;
    }
    .reset-btn {
      padding: 10px 20px;
      margin-top: 30px;
      font-size: 16px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .reset-btn:hover {
      background-color: #e84c29;
    }
  </style>
</head>
<body>
  <h1>Turn All Buttons On</h1>
  <div class="buttons">
    <button class="btn" onclick="toggle(0)"></button>
    <button class="btn" onclick="toggle(1)"></button>
    <button class="btn" onclick="toggle(2)"></button>
    <button class="btn" onclick="toggle(3)"></button>
    <button class="btn" onclick="toggle(4)"></button>
    <button class="btn" onclick="toggle(5)"></button>
    <button class="btn" onclick="toggle(6)"></button>
  </div>
  <div class="message" id="message"></div>
  <button class="reset-btn" onclick="resetButtons()">Reset</button>
  <script src="functions.js"></script>

</body>
</html>
