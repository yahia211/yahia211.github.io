<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Puzzle</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 2em;
      color: #333;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }
    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #ccc;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      transform: scale(1.1);
    }
    .btn.on {
      background-color: #4CAF50;
    }
    .message {
      margin-top: 30px;
      font-size: 1.2em;
      color: #4CAF50;
    }
    .reset-btn {
      padding: 10px 20px;
      margin-top: 30px;
      font-size: 16px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .reset-btn:hover {
      background-color: #e84c29;
    }
  </style>
</head>
<body>
  <h1>Turn All Buttons On</h1>
  <div class="buttons">
    <button class="btn" onclick="toggle(0)"></button>
    <button class="btn" onclick="toggle(1)"></button>
    <button class="btn" onclick="toggle(2)"></button>
    <button class="btn" onclick="toggle(3)"></button>
    <button class="btn" onclick="toggle(4)"></button>
    <button class="btn" onclick="toggle(5)"></button>
    <button class="btn" onclick="toggle(6)"></button>
  </div>
  <div class="message" id="message"></div>
  <button class="reset-btn" onclick="resetButtons()">Reset</button>

  <script>
    const buttons = document.querySelectorAll('.btn');

    function toggle(index) {
      switch(index) {
        case 0: // Toggle self and every 3rd button (1-based: 3, 6)
          [0, 2, 5].forEach(i => toggleBtn(i));
          break;
        case 1: // Toggle adjacent buttons only
          if (index > 0) toggleBtn(index - 1);
          if (index < buttons.length - 1) toggleBtn(index + 1);
          break;
        case 2: // Toggle primes (1-based: 2, 3, 5, 7 → 1, 2, 4, 6)
          [1, 2, 4, 6].forEach(i => toggleBtn(i));
          break;
        case 3: // Toggle buttons NOT divisible by 2 or 3 (1-based: 1, 5, 7 → 0, 4, 6)
          [0, 4, 6].forEach(i => toggleBtn(i));
          break;
        case 4: // Toggle buttons two places away (i-2 and i+2)
          if (index - 2 >= 0) toggleBtn(index - 2);
          if (index + 2 < buttons.length) toggleBtn(index + 2);
          break;
        case 5: // Toggle all except self
          buttons.forEach((btn, i) => {
            if (i !== index) toggleBtn(i);
          });
          break;
        case 6: // Toggle even-numbered (1-based: 2, 4, 6 → 1, 3, 5)
          [1, 3, 5].forEach(i => toggleBtn(i));
          break;
      }
      checkWin();
    }

    function toggleBtn(i) {
      buttons[i].classList.toggle('on');
    }

    function checkWin() {
      const allOn = [...buttons].every(btn => btn.classList.contains('on'));
      document.getElementById('message').textContent = allOn ? 'You are doing well, your next word is ticket. Here is your last clue in this line: https://www.mediafire.com/file/ujwvl0nlbj5kx2o/clue_6.png/file' : '';
    }

    function resetButtons() {
      buttons.forEach(btn => btn.classList.remove('on'));
      document.getElementById('message').textContent = '';
    }
  </script>
</body>
</html>
